

{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'search/main.css' %}">
</head>
<body>
    <button id="updateButton" onclick="toggleForm()">Update</button>
    <div id="updateForm" style="display: none;">
        <h2>Update Product</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" id="product-id" name="id">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>
            <label for="product-description">Product Description:</label>
            <textarea id="product-description" name="product-description" rows="4"></textarea>
            <label for="product-price">Product Price:</label>
            <input type="number" step="0.01" id="product-price" name="product-price" required>
            <button type="submit">Update Product</button>
        </form>
        <button class="cancel-btn" id="cancel-update">Cancel</button>
    </div>

    <!-- Load the static JavaScript file -->
    <script>
        function toggleForm() {
            const form = document.getElementById('updateForm');
            const button = document.getElementById('updateButton');
            if (form.style.display === 'none') {
                form.style.display = 'block';
                button.textContent = 'Cancel';
                button.style.backgroundColor = 'red';
            } else {
                form.style.display = 'none';
                button.textContent = 'Update Profile';
                button.style.backgroundColor = '#28a745';
            }
        }
    </script>
</body>
</html>
